<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reddit clone</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
      var url = "http://localhost:8000/api";
      $(document).ready(function () {
        $("#post").click(function () {
          var postTitle = $("#title").val();
          var postContent = $("#content").val();
          var userid = $("userid").val();
          const obj = {
            post_title: postTitle,
            post_content: postContent,
            userid: userid,
          };
          const data = JSON.stringify(obj);
          $.ajax({
            url: url + "/post/createpost",
            type: "POST",
            data: data,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
              alert("Successfully posted!");
            },
          });

          return false;
        });
      });
    </script>
  </head>

  <body>
    <!-- Retrieve user by username -->
    <form>
      <h3>Create Post</h3>
      <label for="titleLabel">Title </label>
      <input type="text" id="title" name="email" /><br /><br />
      <label for="contentLabel">Post Content </label>
      <input type="text" id="content" name="email" /><br /><br />
      <label for="useridLabel">User ID </label>
      <input type="text" id="userid" name="email" /><br /><br />
      <input type="submit" id="post" value="Post" />
    </form>
  </body>
</html>
